<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto-1-Menu-Vertical-Res</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <!-- Parte del celular -->
      <div class="mobile">
        <div class="header">
          <div class="logo">Logo</div>
          <div class="more">
            <button id="bMore">
              <span class="material-symbols-outlined"> menu </span>
            </button>
          </div>
        </div>

        <div class="links collapsed" id="links">
          <a href="#">Services</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">Search</a>
          <a href="#">Sign up</a>
          <a href="#">Login</a>
        </div>
      </div>

      <!-- NavegaciÃ³n Escritorio -->
      <div class="desktop">
        <div class="logo">Logo</div>

        <div class="primary">
          <a href="#">Services</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>

        <div class="secondary full">
          <a href="#">Search</a>
          <a href="#">Sign up</a>
          <a href="#">Login</a>
        </div>

        <div class="secondary mini">
          <a href="#" class="more">More</a>
          <div class="submenu">
            <a href="#">Search</a>
            <a href="#">Sign up</a>
            <a href="#">Login</a>
          </div>
        </div>
      </div>
    </nav>
    <script>
      const bMore = document.querySelector("#bMore");
      bMore.addEventListener("click", (e) => {
        const links = document.querySelector("#links");
        links.classList.toggle("collapsed");
      });
    </script>
  </body>
</html>
